plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.wmstudios.blossom"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {
        applicationId = "com.wmstudios.blossom"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        //multiDexEnabled = true  // Add multidex support
        multiDexEnabled = true  // Add multidex support
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
        debug {
            // Debug configuration
            // Remove the applicationVariants block for release to use default naming
        }
        debug {
            // Remove the applicationVariants block for debug to use default naming
        }
    }

    // Add this to copy the APK to where Flutter expects it
    tasks.whenTaskAdded { task ->
        if (task.name == 'assembleRelease') {
            task.doLast {
                copy {
                    from "${buildDir}/outputs/apk/release"
                    into "../../build/app/outputs/apk/release"
                    include "*.apk"
                }
            }
        }
    }
}

flutter {
    source = "../.."
}

// Add multidex dependency
dependencies {
    implementation "androidx.multidex:multidex:2.0.1"
}
